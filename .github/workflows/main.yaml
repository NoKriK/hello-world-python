name: build
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pytest poetry
          poetry install
      - name: Test with pytest
        run: |
          pytest
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.repository_owner == "koyeb-community"
    env:
      SCRIPT_DIR: /var/builder
    steps:
      - uses: actions/checkout@v2
      - uses: chrisdickinson/setup-yq@v1.0.0
      - name: Login to GitHub Package Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: git clone git://github.com/koyeb-community/builder $SCRIPT_DIR
      - run: make -f $SCRIPT_DIR/builder.mk build
      - run: make -f $SCRIPT_DIR/builder.mk publish
